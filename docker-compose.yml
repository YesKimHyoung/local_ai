version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: multiaicomparer-db
    environment:
      POSTGRES_USER: kim
      POSTGRES_PASSWORD: password
      POSTGRES_DB: multiaicomparer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
